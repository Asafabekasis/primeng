
<p-knob [(ngModel)]="value" [disabled]="this.bool" ></p-knob>

<br>

<div class="card flex justify-content-center">
    <form [formGroup]="formGroup">
        <p-password formControlName="value" [feedback]="true"></p-password>
        <p-password formControlName="id" [feedback]="false"></p-password>
    </form>
</div>

<br>


<div style="width:30rem;margin: auto;"><p-slider [(ngModel)]="value2"></p-slider></div>

<br>
{{this.value2}}
<br>

<button (click)="action($event)" (drag)="action($event)">Action</button>

<br>


<p-listbox [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" [filter]="true" [style]="{ width: '15rem' }"></p-listbox>

<br>
<p-listbox [options]="cities" [(ngModel)]="selectedCities" optionLabel="name" [style]="{'width':'15rem'}"
     [multiple]="true" [metaKeySelection]="false"></p-listbox>

<br>


<div class="card flex justify-content-center">
    <p-listbox [options]="groupedCities" [group]="true" [(ngModel)]="selectedCountry" [listStyle]="{ 'max-height': '250px' }" [style]="{ width: '15rem' }">
        <ng-template let-group pTemplate="group">
            <div class="flex align-items-center">
                <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'mr-2 flag flag-' + group.value" style="width: 20px" />
                <span>{{ group.label }}</span>
            </div>
        </ng-template>
    </p-listbox>
</div>
